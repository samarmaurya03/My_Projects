<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="clock">
            <div style="--col: #6d67e0;" class="hand" id="h"><i></i></div>
            <div style="--col: #e24a4a;" class="hand" id="m"><i></i></div>
            <div style="--col: #fff8f8;" class="hand" id="s"><i></i></div>
            <span style="--i:1">I</span>
            <span style="--i:2">II</span>
            <span style="--i:3">III</span>
            <span style="--i:4">IV</span>
            <span style="--i:5">V</span>
            <span style="--i:6">6</span>
            <span style="--i:7">7</span>
            <span style="--i:8">8</span>
            <span style="--i:9">9</span>
            <span style="--i:10">10</span>
            <span style="--i:11">11</span>
            <span style="--i:12">12</span>
        </div>
    </div>
</body>
</html>
